<section data-ng-controller="CollegesController" data-ng-init="toViewCollege()">
	<div class="page-header">
		<h1 data-ng-bind="college.name"></h1>
	</div>

	<div class="col-md-12">

		<form novalidate>
			<formly-form model="college" fields="formFields">
			</formly-form>
		</form>

		<hr/>
		<div data-ng-show="((authentication.user) && (authentication.user._id == college.user._id))">
			<a class="btn btn-success" href="/#!/colleges/{{college._id}}/edit">
				<i class="glyphicon glyphicon-edit"></i> Edit
			</a>
			<a class="btn btn-danger" title="Remove" ng-really-message="Are you sure ?" ng-really-click="remove()" item="college">
				<i class="glyphicon glyphicon-remove-circle"></i> Delete
			</a>
			<a class="btn btn-primary" href="/#!/colleges">
				<i class="glyphicon glyphicon-list"></i> List Colleges
			</a>
		</div>

	</div>

</section>
